<div class="row justify-content">
    <!-- form card register -->
    <div class="card-body">
        <p-table [columns]="cols" [value]="rules" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td pEditableColumn *ngFor="let col of columns" [style.width]="col.width">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input *ngIf="col.type=='text'" type="text" [(ngModel)]="rowData[col.field]" [(value)]="rowData[col.field]" />
                                <ng-select *ngIf="col.type=='multi'" multiple="true" dropdownPosition="auto" [searchable]="true" [items]="itemList[col.field]" [(ngModel)]="rowData[col.field]" [closeOnSelect]="false" [addTag]="true"></ng-select>
                                <p-dropdown *ngIf="col.type=='select'" [options]="optionList[col.field]" [(ngModel)]="rowData.copyMode"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                <span *ngIf="col.type=='text' || col.type=='select'">{{ rowData[col.field] }}</span>
                                <ng-select *ngIf="col.type=='multi'" multiple="true" dropdownPosition="auto" [searchable]="true" [items]="itemList[col.field]" [(ngModel)]="rowData[col.field]" disabled></ng-select>
                            </ng-template>
                        </p-cellEditor>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="form-group col-sm">
        <button class="btn btn-success btn-lg btn-block" (click)="submit()">Register</button>
    </div>
</div>
